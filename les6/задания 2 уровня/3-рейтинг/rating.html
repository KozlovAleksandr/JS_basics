<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <style>
        i {
            font-size: 50px;
        }

        .golden {
            color: gold;
        }
    </style>
</head>

<body>
    <i id="first" class="fas fa-star"></i>
    <i id="second" class="fas fa-star"></i>
    <i id="third" class="fas fa-star"></i>
    <i id="fourth" class="fas fa-star"></i>
    <i id="fifth" class="fas fa-star"></i>

    <!-- Задание. Используя заготовку, сделайте чтобы при наведении на вторую звезду
    подсвечивались первая и вторая звезды. При наведени на третью звезду подсвечивались
    первая, вторая и третья звезды, и т.д. 
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
	Вы можете пойти более продвинутым путем, и получать предыдущий элемент 
	например с помощью https://mzl.la/3a4SPlR
    -->

    <script>
        'use strict';

        let firstStar = document.getElementById('first');
        let secondStar = document.getElementById('second');
        let thirdStar = document.getElementById('third');
        let fourthStar = document.getElementById('fourth');
        let fifthStar = document.getElementById('fifth');

        let goldenClass = 'golden';
        let stars = document.querySelectorAll('i'); // добавляю коллекцию всех звёзд

        // СПОСОБ ПЕРВЫЙ. Затянутый

        document.addEventListener('mouseover', (event) => {
            let target = event.target;

            if (target && target.classList.contains('fa-star')) {
                let setectedStar; // переменная для получения индекса звезды , на которой сработало событие.
                stars.forEach((e, index) => { // перебор всей коллекции звёзд.
                    if (e == target) { // как только элемент коллекции совпадает с элементом события
                        setectedStar = index; // присваиваю индекс переменной.
                    }
                });

                for (let i = 0; i <= setectedStar; i++) { // цикл от 0 до индекса элемента события
                    stars[i].classList.add(goldenClass); // добавляю класс 
                }
            }
        });

        // СПОСОБ ВТОРОЙ. С использованием .previousElementSibling

        document.addEventListener('mouseover', function (event) {
            let target = event.target;

            if (target && target.classList.contains('fa-star')) {
                target.classList.add(goldenClass);

                let el = target.previousElementSibling;
                while (el) {
                    el.classList.add(goldenClass)
                    el = el.previousElementSibling;
                }
            }
        });

        // Удаление окраски звёзд

        document.addEventListener('mouseout', (event) => {
            stars.forEach((e) => {
                e.classList.remove(goldenClass);
            });
        });
    </script>
</body>

</html>
